<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nhóm 1 - Cảnh Báo Động Đất</title>

  <!-- CSS -->
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Arial, Helvetica, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 20px 10px;
    }

    .container {
      width: 90%;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1j7kGk7kGkqk1bM2g9w5Q5gY1Q4a3f3p2uFf5p4k=" crossorigin="" />
</head>

<body>

  <div class="container">
    <div class="title">Nhóm 1 - Cảnh Báo Động Đất</div>

    <div id="header"></div>
    <div id="content"></div>
    <div id="footer"></div>
  </div>

  <!-- Thư viện -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="components/scripts.js"></script>

  <!-- JavaScript -->
  <script>
    async function connectBluetooth() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'ESP32' }],
          optionalServices: ['0000180a-0000-1000-8000-00805f9b34fb']
        });

        const server = await device.gatt.connect();
        alert("Kết nối Bluetooth thành công với thiết bị: " + device.name + "!");
      } catch (error) {
        alert("Lỗi kết nối Bluetooth: " + error.message);
      }
    }

    function showDirectionsMap() {
      if (!navigator.geolocation) {
        alert("Trình duyệt không hỗ trợ định vị.");
        window.open("https://www.google.com/maps/search/nơi+trú+ẩn+động+đất+gần+tôi", "_blank");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        const url = `https://www.google.com/maps/dir/${lat},${lon}/nơi+trú+ẩn+động+đất+gần+tôi`;

        window.open(url, "_blank");
      });
    }

    function openEscapeGuide() {
      window.open(
        "https://www.canva.com/design/DAG8aIzD1PY/_kruFygy91cJfloI8xMFSg/view",
        "_blank"
      );
    }
  </script>

</body>
</html>
